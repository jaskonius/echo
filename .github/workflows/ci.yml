name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose

  lint:
    strategy:
        matrix:
          # FIXME: Windows doesn't work with chosen clippy args. Why?
          # os: [ ubuntu-latest, windows-latest, macos-latest ]
          os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Format
      run: cargo fmt --verbose
    - name: Lint
      run: cargo clippy -- -Dwarnings -Dclippy::unwrap_used

  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Check
      run: cargo c --verbose
    - uses: actions/checkout@v4
    - name: Test
      run: cargo t --verbose
    
